<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="heading" id="heading">Your Feedback</h1>
      <div id="ratings-container" class="ratings-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
            alt=""
          /><small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png"
            alt=""
          /><small>Neutral</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3129/3129282.png"
            alt=""
          /><small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
